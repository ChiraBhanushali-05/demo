<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    .container {
        max-width: 1200px;
        margin: 20px auto;
        padding: 0 20px;
    }
    header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
    }
    nav {
        display: flex;
        justify-content: space-around;
        background-color: #444;
        padding: 10px 0;
    }
    nav a {
        color: #fff;
        text-decoration: none;
        padding: 5px 10px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    nav a:hover {
        background-color: #666;
    }
    .dropdown {
        position: relative;
    }
    .dropdown-content {
        display: none;
        position: absolute;
        background-color: #333;
        min-width: 200px;
        z-index: 1;
        border-radius: 5px;
    }

    .dropdown:hover .dropdown-content {
        display: block;
    }
    .dropdown-content a {
        color: #fff;
        padding: 10px;
        text-decoration: none;
        display: block;
        border-bottom: 1px solid #666;
    }
    .dropdown-content a:last-child {
        border-bottom: none;
    }
    .inner-dropdown {
        position: relative;
    }
    .inner-dropdown-content {
        display: none;
        position: absolute;
        background-color: #444;
        min-width: 200px;
        z-index: 1;
        border-radius: 5px;
        top: 0;
        left: 100%;
    }
    .inner-dropdown:hover .inner-dropdown-content {
        display: block;
    }
    .inner-dropdown-content a {
        color: #fff;
        padding: 10px;
        text-decoration: none;
        display: block;
        border-bottom: 1px solid #666;
    }
    .inner-dropdown-content a:last-child {
        border-bottom: none;
    }
    section {
        margin: 20px 0;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
    }
    .card {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: inline-block;
        margin-right: 10px;
    }
    footer {
        text-align: center;
        background-color: #333;
        color: #fff;
        padding: 10px 0;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input,
    .form-group select {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    .form-group select {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23ffffff"><path d="M7 10l5 5 5-5z" /></svg>');
        background-repeat: no-repeat;
        background-position: right 10px center;
        background-size: 12px;
        padding-right: 30px;
    }
    .form-group button {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
